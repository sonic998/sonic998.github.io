 <script>
 	function CopyMain()
 {
 	const text = "--[[\nGranny on top\nAlways bringing high quality scripts\n--]]\ngetgenv().lib = 'Granny_Main_UI'\nloadstring(game:HttpGet('https://raw.githubusercontent.com/sonic998/Shadow-Scripts/refs/heads/main/script.lua'))()";
    const textarea = document.createElement("textarea");
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand("copy");
    document.body.removeChild(textarea);
    alert("Script Copied Paste in executor with Main UI");
    }
